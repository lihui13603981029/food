<div class="bannerContainer">
    <div class="bannerPicList">
        <div *ngFor = "let image of images"  [class.active]="currentPic==image.pageNum" >
            <img src="{{image.pageUrl}}" alt="">
        </div>
    </div>
    <div class="bannerBtnList">
        <i *ngFor = "let image of images" ><span [class.active]="currentBtn==image.pageNum"></span></i>
    </div>
</div>
